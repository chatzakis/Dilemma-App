<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilemma Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section class="my-5">
        <h2 class="title text-center mb-3">Submit Your Dilemma</h2>

        <form id="dilemmaForm">
            <div class="mb-3">
                <label class="form-label" for="question">Dilemma (Question):</label>
                <input class="form-control" type="text" id="question" name="question" placeholder="Enter your dilemma"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="answer1">Answer - Option 1:</label>
                <input class="form-control" type="text" id="answer1" name="answer1" placeholder="First possible answer"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="answer2">Answer - Option 2:</label>
                <input class="form-control" type="text" id="answer2" name="answer2" placeholder="Second possible answer"
                    required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Agree to the <a href="guidelines.html"
                        target="_blank">Community Guidelines</a></label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div class="mt-3 text-center">
            <a href="index.html" class="btn btn-outline-primary">Play Game</a>
        </div>
    </section>
    <script src="js/post-question.js"></script>

</body>

</html>
