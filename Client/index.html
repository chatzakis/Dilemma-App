<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilemma Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section class="my-5 text-center">
        <h1 class="title mb-3 text-primary">Dilemma Quiz</h1>
        <p class="white-shadow fs-5">Choose your answer to find out other users' choises!</p>

        <div class="question-box" id="questionBox">
            <h2 id="questionText" class="fs-3">Loading...</h2>
            <button id="answer1" class="answer-btn btn btn-primary fs-5">Answer 1</button>
            <button id="answer2" class="answer-btn btn btn-danger fs-5">Answer 2</button>

            <div id="feedback-div">
               <p id="feedback"></p>
               <button id="next" class="btn btn-success">Next Question</button>
            </div>

            <div id="reload-page">
                <p class="fs-5">You answered all 10 questions</p>
                <button id="reload" class="btn btn-dark">Play again</button>
            </div>
        </div>
        <div class="mt-3 fs-4">
            <a href="add-question.html" class="btn btn-outline-primary">Add a question</a>
        </div>
    </section>

    <script src="js/index.js"></script>

</body>

</html>
